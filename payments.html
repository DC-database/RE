<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - IBA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="brand"><i class="fas fa-city"></i> IBA System</div>

        <div class="menu-title">Overview</div>
        <a href="index.html" class="menu-item"><i class="fas fa-chart-line"></i> Dashboard</a>

        <div class="menu-title">Properties</div>
        <a href="properties.html" class="menu-item"><i class="fas fa-building"></i> Flats &amp; Villas</a>
        <a href="tenants.html" class="menu-item"><i class="fas fa-users"></i> Tenants</a>
        <a href="contracts.html" class="menu-item"><i class="fas fa-file-contract"></i> Contracts</a>

        <div class="menu-title">Operations</div>
        <a href="maintenance.html" class="menu-item"><i class="fas fa-tools"></i> Maintenance</a>
        <a href="daily-jobs.html" class="menu-item"><i class="fas fa-calendar-check"></i> Daily Jobs</a>
        <a href="payments.html" class="menu-item"><i class="fas fa-wallet"></i> Payments</a>

        <div class="menu-title">Reports</div>
        <a href="analytics.html" class="menu-item"><i class="fas fa-chart-pie"></i> Analytics</a>
        <a href="settings.html" class="menu-item"><i class="fas fa-gear"></i> Settings</a>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div>
                <h2 class="page-header">Payments</h2>
                <p class="sub-header">Track rent payments and receipts</p>
            </div>
            <div class="row-actions">
                <div class="search-box" style="width:320px;">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="globalSearch" placeholder="Search...">
                </div>
                <button class="btn-add" id="btnAddPayment"><i class="fas fa-plus"></i> Add Payment</button>
            </div>
        </div>

        <div class="data-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Tenant</th>
                        <th>Property</th>
                        <th>Contract</th>
                        <th>Amount</th>
                        <th>Method</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="paymentsBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal-overlay" aria-hidden="true">
        <div class="modal-content" style="width:min(860px,100%);">
            <div class="modal-header">
                <h3><i class="fas fa-wallet"></i> Payment</h3>
                <button class="close-modal-btn" id="closePaymentModal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-grid-3">
                    <div class="input-group">
                        <label>Date</label>
                        <input id="pay_date" type="date">
                    </div>
                    <div class="input-group">
                        <label>Amount</label>
                        <input id="pay_amount" type="number" step="0.01" placeholder="QAR">
                    </div>
                    <div class="input-group">
                        <label>Status</label>
                        <select id="pay_status">
                            <option>Received</option>
                            <option>Pending</option>
                        </select>
                    </div>
                </div>

                <div class="form-grid-2" style="margin-top:16px;">
                    <div class="input-group">
                        <label>Contract</label>
                        <select id="pay_contract"></select>
                    </div>
                    <div class="input-group">
                        <label>Method</label>
                        <select id="pay_method">
                            <option>Cash</option>
                            <option>Bank Transfer</option>
                            <option>Card</option>
                            <option>Cheque</option>
                        </select>
                    </div>
                </div>

                <div class="form-grid-2" style="margin-top:16px;">
                    <div class="input-group">
                        <label>Reference</label>
                        <input id="pay_ref" type="text" placeholder="Receipt No / Transaction Ref">
                    </div>
                    <div class="input-group">
                        <label>Notes</label>
                        <input id="pay_notes" type="text" placeholder="Optional">
                    </div>
                </div>

                <div class="chip" style="margin-top:16px;" id="pay_context">Select a contract to see tenant/property</div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelPayment">Cancel</button>
                <button class="btn-danger" id="deletePayment" style="display:none;"><i class="fas fa-trash"></i> Delete</button>
                <button class="btn-add" id="savePayment"><i class="fas fa-save"></i> Save</button>
            </div>
        </div>
    </div>

      <script type="module" src="firebase-init.js"></script>
  <script type="module" src="version.js"></script>
<script type="module" src="store.js"></script>
  <script type="module" src="common.js"></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="payments.js"></script>
</body>
</html>
