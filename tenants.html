<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants - IBA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="brand"><i class="fas fa-city"></i> IBA System</div>

        <div class="menu-title">Overview</div>
        <a href="index.html" class="menu-item"><i class="fas fa-chart-line"></i> Dashboard</a>

        <div class="menu-title">Properties</div>
        <a href="properties.html" class="menu-item"><i class="fas fa-building"></i> Flats &amp; Villas</a>
        <a href="tenants.html" class="menu-item"><i class="fas fa-users"></i> Tenants</a>
        <a href="contracts.html" class="menu-item"><i class="fas fa-file-contract"></i> Contracts</a>

        <div class="menu-title">Operations</div>
        <a href="maintenance.html" class="menu-item"><i class="fas fa-tools"></i> Maintenance</a>
        <a href="daily-jobs.html" class="menu-item"><i class="fas fa-calendar-check"></i> Daily Jobs</a>
        <a href="payments.html" class="menu-item"><i class="fas fa-wallet"></i> Payments</a>

        <div class="menu-title">Reports</div>
        <a href="analytics.html" class="menu-item"><i class="fas fa-chart-pie"></i> Analytics</a>
        <a href="settings.html" class="menu-item"><i class="fas fa-gear"></i> Settings</a>
    </div>

    <div class="main-content">

        <div class="top-bar">
            <div>
                <h2 class="page-header">Tenants</h2>
                <p class="sub-header">Manage tenant profiles</p>
            </div>
            <div class="row-actions">
                <div class="search-box" style="width:320px;">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="globalSearch" placeholder="Search...">
                </div>
                <button class="btn-add" id="btnAddTenant"><i class="fas fa-plus"></i> Add Tenant</button>
            </div>
        </div>

        <div class="data-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>ID</th>
                        <th>Active Unit</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tenantsBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Tenant Modal -->
    <div id="tenantModal" class="modal-overlay" aria-hidden="true">
        <div class="modal-content" style="width:min(820px,100%);">
            <div class="modal-header">
                <h3><i class="fas fa-user"></i> Tenant</h3>
                <button class="close-modal-btn" id="closeTenantModal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-grid-2">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input id="t_name" type="text" placeholder="Mr. John Doe">
                    </div>
                    <div class="input-group">
                        <label>Phone</label>
                        <input id="t_phone" type="text" placeholder="+974 ...">
                    </div>
                </div>
                <div class="form-grid-2" style="margin-top:16px;">
                    <div class="input-group">
                        <label>Email</label>
                        <input id="t_email" type="email" placeholder="name@email.com">
                    </div>
                    <div class="input-group">
                        <label>ID / Passport</label>
                        <input id="t_id" type="text" placeholder="QID-...">
                    </div>
                </div>

                <div class="textarea-group" style="margin-top:16px;">
                    <label>Notes</label>
                    <textarea id="t_notes" placeholder="Optional notes..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelTenant">Cancel</button>
                <button class="btn-danger" id="deleteTenant" style="display:none;"><i class="fas fa-trash"></i> Delete</button>
                <button class="btn-add" id="saveTenant"><i class="fas fa-save"></i> Save</button>
            </div>
        </div>
    </div>

      <script type="module" src="firebase-init.js"></script>
  <script type="module" src="version.js"></script>
<script type="module" src="store.js"></script>
  <script type="module" src="common.js"></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="tenants.js"></script>
</body>
</html>
