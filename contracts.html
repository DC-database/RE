<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracts - IBA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="brand"><i class="fas fa-city"></i> IBA System</div>

        <div class="menu-title">Overview</div>
        <a href="index.html" class="menu-item"><i class="fas fa-chart-line"></i> Dashboard</a>

        <div class="menu-title">Properties</div>
        <a href="properties.html" class="menu-item"><i class="fas fa-building"></i> Flats &amp; Villas</a>
        <a href="tenants.html" class="menu-item"><i class="fas fa-users"></i> Tenants</a>
        <a href="contracts.html" class="menu-item"><i class="fas fa-file-contract"></i> Contracts</a>

        <div class="menu-title">Operations</div>
        <a href="maintenance.html" class="menu-item"><i class="fas fa-tools"></i> Maintenance</a>
        <a href="daily-jobs.html" class="menu-item"><i class="fas fa-calendar-check"></i> Daily Jobs</a>
        <a href="payments.html" class="menu-item"><i class="fas fa-wallet"></i> Payments</a>

        <div class="menu-title">Reports</div>
        <a href="analytics.html" class="menu-item"><i class="fas fa-chart-pie"></i> Analytics</a>
        <a href="settings.html" class="menu-item"><i class="fas fa-gear"></i> Settings</a>
    </div>

    <div class="main-content">

        <div class="top-bar">
            <div>
                <h2 class="page-header">Contracts</h2>
                <p class="sub-header">Create and manage rental contracts</p>
            </div>
            <div class="row-actions">
                <div class="search-box" style="width:320px;">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="globalSearch" placeholder="Search...">
                </div>
                <button class="btn-add" id="btnAddContract"><i class="fas fa-plus"></i> New Contract</button>
            </div>
        </div>

        <div class="data-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Contract No</th>
                        <th>Property</th>
                        <th>Tenant</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Rent</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contractsBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Contract Modal -->
    <div id="contractModalFull" class="modal-overlay" aria-hidden="true">
        <div class="modal-content" style="width:min(860px,100%);">
            <div class="modal-header">
                <h3><i class="fas fa-file-contract"></i> Contract</h3>
                <button class="close-modal-btn" id="closeContractModalFull"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-grid-3">
                    <div class="input-group">
                        <label>Contract No.</label>
                        <input id="cf_contractNo" type="text" disabled>
                    </div>
                    <div class="input-group">
                        <label>Start Date</label>
                        <input id="cf_startDate" type="date">
                    </div>
                    <div class="input-group">
                        <label>End Date</label>
                        <input id="cf_endDate" type="date">
                    </div>
                </div>

                <div class="form-grid-2" style="margin-top:16px;">
                    <div class="input-group">
                        <label>Property</label>
                        <select id="cf_property"></select>
                    </div>
                    <div class="input-group">
                        <label>Tenant</label>
                        <select id="cf_tenant"></select>
                    </div>
                </div>

                <div class="form-grid-3" style="margin-top:16px;">
                    <div class="input-group">
                        <label>Rent (Monthly)</label>
                        <input id="cf_rent" type="number" step="0.01" placeholder="QAR">
                    </div>
                    <div class="input-group">
                        <label>Deposit</label>
                        <input id="cf_deposit" type="number" step="0.01" placeholder="QAR">
                    </div>
                    <div class="input-group">
                        <label>Status</label>
                        <input id="cf_status" type="text" disabled>
                    </div>
                </div>

                <div class="textarea-group" style="margin-top:16px;">
                    <label>Notes</label>
                    <textarea id="cf_notes" placeholder="Optional notes..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelContractFull">Cancel</button>
                <button class="btn-danger" id="deleteContractFull" style="display:none;"><i class="fas fa-trash"></i> Delete</button>
                <button class="btn-add" id="saveContractFull"><i class="fas fa-save"></i> Save</button>
            </div>
        </div>
    </div>

      <script type="module" src="firebase-init.js"></script>
  <script type="module" src="version.js"></script>
<script type="module" src="store.js"></script>
  <script type="module" src="common.js"></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="contracts.js"></script>
</body>
</html>
